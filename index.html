<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <section class="main">
        <header>
            <a  href="#">
                <img class="logo" src="./static/image/logo.png" alt="">
            </a>
            <ul class="navbar">
                <li><a href="#">Top features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            
        </header>

        <div class="container">
            <h2>Ready To <span>Race</span></h2>
            <a href="#" class="btn-bike">Ride now</a>
            <img class ="bike" src="./static/image/bike.png" alt="">
        </div>
        <!-- Slider info -->
        <div class="slider">
            <div class="slide active">
                <h2><span>Engine</span><br>599 cc</h2>
                <h2><span>Max Speed</span><br>260 Kmph</h2>
            </div>
            <div class="slide">
                <h2><span>Mileage</span><br>14 Kmpl</h2>
                <h2><span>0-100 Kmph</span><br>4 Seconds</h2>
            </div>
            <div class="slide">
                <h2><span>Wheels</span><br>17 Inch Alloy</h2>
                <h2><span>Tyre Type</span><br>Tubeless</h2>
            </div>
        </div>

      <footer>
        <ul class="social">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
        </ul>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>   
      </footer>
   
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var slide = document.querySelectorAll('.slide')
        var dot = document.querySelectorAll('.dot')       

        function setActive(i){
                        
            for (slider_item of slide) {
               
                // Remove tất cả các element có class là active
                slider_item.classList.remove('active')
                // Add class active vào element khi lăng nghe được click
                slide[i].classList.add('active')

            }     
            for (dot_item of dot) {
             
                dot_item.classList.remove('active')
                dot[i].classList.add('active')

            }           
            
            
        }
        // Sai trầm trọng khi thay kiểu dữ liệu let = var
        for(let j =0; j<dot.length;j++){
            dot[j].addEventListener('click',function(){               
                setActive(j)
            }
            )
        }


    </script>
    <script src="main.js"></script>
</body>
</html>
